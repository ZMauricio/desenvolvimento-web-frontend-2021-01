  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required email #email="ngModel" [(ngModel)]="usuario.email">
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched">
      O campo e-mail é obrigatório!
    </div>

    <div class="form-group">
      <label for="senha">Password</label>
      <input type="password" class="form-control" id="senha" name="senha" required senha #senha="ngModel" [(ngModel)]="usuario.senha">
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="!senha.valid && senha.touched">
      O campo senha é obrigatório!
    </div>

    <div class="d-grid gap-2 col-9 mx-auto mt-2">

      <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Login</button>

      <button type="button" class="btn btn-secondary" [routerLink]="['/signin']">Registrar</button>
    </div>

  </form>




  </div>

</div>
