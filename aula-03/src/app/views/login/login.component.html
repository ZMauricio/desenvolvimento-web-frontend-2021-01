
<div class="row">

  <div class="col-10">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <label for="senha">Password</label>
        <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block" (click)="logar()">Login</button>

    </form>


  </div>

</div>
